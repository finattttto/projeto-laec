<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                        <h4 class="card-title">Login</h4>
                    </div>

                        <form method="post" id="form-add" action="">

                                <label for="email">E-mail</label>
                                <input type="text" id="email" name="email" class="form-control validar email" />
                            </div>
                            <div class="form-group mt-2">
                                <label for="senha">Senha</label>
                                <input type="text" id="senha" name="senha" class="form-control validar senha" />
                            </div>
                            <div class="center mt-5">
                                <input type="submit" value="Login" class="btn btn-outline-danger" name="btLog" id="btLogin" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="center mt-5">
                <a href="clienteCadastro.html">NÃ£o tem uma conta ainda? Clique aqui para cadastrar!</a>

        </div>
    </div>
